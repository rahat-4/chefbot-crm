services:
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
  
  redis:
    image: redis:8.2.1-alpine
    ports:
      - "6380:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py compilemessages && daphne -b 0.0.0.0 -p 8000 core.asgi:application"
    volumes:
      - ./core:/app
      - ./locale:/app/locale  # Add this to persist translations
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "celery -A core worker -l info"
    volumes:
      - ./core:/app
      - ./locale:/app/locale  # Add this for translations in Celery tasks
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
  
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - ./core:/app
      - ./locale:/app/locale  # Add this for translations in Celery Beat
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:81"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

